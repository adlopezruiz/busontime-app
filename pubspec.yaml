name: bot_main_app
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  bloc:
  cloud_firestore: ^4.8.0
  equatable: ^2.0.5
  firebase_auth: ^4.6.2
  firebase_core: ^2.13.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.0
  get_it: ^7.6.0
  go_router: ^7.1.1
  google_maps_flutter: ^2.2.8
  http: ^1.0.0
  intl: ^0.18.0
  lottie: ^2.3.2
  validators: ^3.0.0

dev_dependencies:
  bloc_test:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
